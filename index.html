<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Love Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Love Poem Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the Love poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        A poem will go here
        <br />
        Another poem will go here
        <br />
      </div>
    </main>
    <footer>
      This AI project project was coded by
      <a href="https://github.com/keedan204/" target="_blank"> K Daniels</a>
      and is
      <a
        href="https://github.com/keedan204/love-poem-generator/blob/main/index.html"
        target="_blank"
      >
        open-sourced on Github</a
      >
      and is
      <a href="https://love-poems-204.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
